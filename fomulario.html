    <div class="customInfo hide popu">
        <form action="" class="form">
            <h3 class="subTitle">Nos pondremos en contacto contigo!</h3>
            <div class="inputInfo">
                <input type="text" class="input"  id="full-name" placeholder="Nombre y Apelldo" required>
                <label for="full-name" class="label">Nombre y Apellido</label>
            </div>
            <div class="inputInfo">
                <input type="text" class="input" id="phonenumber" placeholder="Numero de Telefono" required>
                <label for="phonenumber" class="label">Numero de Telefono</label>
            </div>
            <div class="inputInfo">
                <input type="text" class="input" id="email" placeholder="Email">
                <label for="email" class="label">Email</label>
            </div>
            <div class="inputInfo">
                <input type="number" id="numberAdults" class="input">
                <label for="numberAdults" class="label">Adultos</label>
            </div>
            <div class="inputInfo">
                <input type="number" id="numberKids" class="input">
                <label for="numberKids" class="label">Niños</label>
            </div>
            <div class="inputInfo">
                <input type="number" id="pets" class="input">
                <label for="pets" class="label">Mascotas</label>
            </div>
            <div class="inputInfo">
                <label class="label1" for="checkIn"><b>Fecha de ingreso</b></label><br>
                <input id="checkIn" type="date" required />
                
            </div>
            <div class="inputInfo">
                <label class="label1" for="checkOut"><b>Fecha de salida</b> </label><br>
                <input id="checkOut" type="date" />
            </div>
            <div class="inputInfo">
                <button class="boton1"><a href="whatsapp://send?abid=phonenumber&text=Hello%2C%20World!">Tenemos whatsapp!
                </a></button>
            </div>
            <input type="submit" class="submitBtn" value="Enviar">
        </form>
